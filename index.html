<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Portfolio</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="particles-js"></div>

  <!-- Scroll-based sections -->
  <section id="hero" class="container section hidden">
    <h1>Welcome to My DevOps Portfolio</h1>
    <p>Scroll down to explore projects, experience, and more.</p>
  </section>

  <section id="projects_container" class="container section hidden">
    <h1>Projects</h1>
    <p>Here are some of my awesome projects...</p>
  </section>

  <section id="about_container" class="container section hidden">
    <h1>About</h1>
    <p>This section tells you about me.</p>
  </section>

  <section id="work_container" class="container section hidden">
    <h1>Work</h1>
    <p>Here is where I’ve worked and what I’ve done.</p>
  </section>

  <section id="contact_container" class="container section hidden">
        <div onclick="closecontact()"><i class="fas fa-angle-down"></i></div>
        <h1>contact.</h1>
        <section class="formcarry-container">
            <form action="https://formcarry.com/s/vtykv0ubAH4" method="POST" enctype="multipart/form-data">
                <div class="formcarry-block">
                    <label for="fc-generated-1-name">Full Name</label>
                    <input type="text" name="name" id="fc-generated-1-name" placeholder="Your first and last name" />
                </div>
    
                <div class="formcarry-block">
                    <label for="fc-generated-1-email">Your Email Address</label>
                    <input type="email" name="email" id="fc-generated-1-email" placeholder="john@doe.com" />
                </div>
    
                <div class="formcarry-block">
                    <label for="fc-generated-1-message">Your message</label>
                    <textarea name="message" id="fc-generated-1-message" placeholder="Enter your message..."></textarea>
                </div>
    
                <div class="formcarry-block">
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
  </section>

  <script src="index.js"></script>
  <script src="particles.js"></script>
</body>
</html>
